<!doctype html>
<style>
    textarea { vertical-align: bottom; }
    #output { overflow: auto; }
    #output > p { overflow-wrap: break-word; }
    #output span { color: blue; }
    #output span.error { color: red; }
</style>
<h2>WebSocket Test</h2>
<div class=websocket>
    <textarea cols=20 rows=6 id=ws_url></textarea>
    <button onclick="onClickButton_connect();">connect</button>
    <button onclick="onClickButton_disconnect();">disconnect</button>
    <p>
        turtle id (buttons send to all, send button sends it to a specific turtle)
    </p>
    <textarea cols=10 rows=3 id=turtle_id></textarea>
    
    <p>
        turtle commands
    </p>
    <button onclick="send_exec('turtle.dig()');">mine</button>
    <button onclick="send_exec('turtle.forward()');">forward</button>
    <button onclick="send_exec('turtle.back()');">backward</button>
    <button onclick="send_exec('turtle.up()');">up</button>
    <button onclick="send_exec('turtle.down()');">down</button>
    <button onclick="send_exec('turtle.turnLeft()');">turn left</button>
    <button onclick="send_exec('turtle.turnRight()');">turn right</button>
    <button onclick="send_exec('turtle.attack()');">attack</button>
    <p id=connected_status>
    </p>
</div>
<div class=send id=send_id>
    <br>
</div>
<div class=output id=out_id></div>
<script src="script.js"></script>
