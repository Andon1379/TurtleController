<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Turtle Controller (SSE-C)</title>
    <link href="style.css" rel="stylesheet" type="text/css"/> 
  </head>
  <body id="bod">
    <!--
    Server Sent Events (SSE) Test (client)
    </br>-->
    <div class="active" hidden>
      <!--<button id="get">Send Get</button>
      <button id="post">Send Post</button>
      </br>-->
      <button class="move" id="up">Up</button>
      <button class="move" id="down">Down</button>
      <button class="move" id="forward">Forward</button>
      <button class="move" id="backward">Backward</button>
      <button class="move" id="right">Right</button>
      <button class="move" id="left">Left</button>
      <div class="topL">
        Current turtle / Total connected:
        </br> 
        <button class="shift" id="shiftNeg"><<</button>
        <button class="shift" id="shiftPos">>></button>
        <p id="selected"></p>
        <canvas class='GUIfuel' id='fuelGUI' width="100" height="100">
      </div>
      <table class="inv" id="invID"></table>
    </div>
    
    <script type="module" src="./script.js"></script>
    <div class="toConnect">
      Enter link to server: 
      <input id="inLink" value=""></input>
      <script>
        document.getElementById("inLink").value = window.location.href;
      </script>
      <button class="connectBtn" id="setLink" onclick="window.setUrl();"> connect </button>
    </div>
    <div class="active" hidden>
      <!-- <button onclick="start()">Start</button> Press the "Start" to begin. -->
      <div id="logElem" style="margin: 6px 0" hidden></div>
      <!-- <button onclick="stop()">Stop</button> "Stop" to finish. -->
    </div>

    <div class="howTo">
      <pre><button><a href="./howTo.html"> [?] </a></button></pre>
    </div>
  </body>
</html>
